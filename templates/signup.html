{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}Signup
{% block body %}
<style>
    .center {
        display: flex;
        align-items: center;
        justify-content: center;
        height: auto;
        margin-bottom: auto;
        margin-top: 50px;
    }

    .form {
        background-color: #F7C873;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(9, 25, 43, 0.1);
        max-width: 500px;
        width: 100%;
    }

    h1 {
        text-align: center;
        color: rgba(9, 25, 43, 0.9);
        /* margin-bottom: 20px; */
    }

    label,
    input,
    button {
        display: block;
        width: 100%;

    }

    label {
        color: rgba(9, 25, 43, 0.9);
    }

    input,
    button {
        padding: 8px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        color: rgba(9, 25, 43, 0.9);
    }

    button {
        background-color: rgba(9, 25, 43, 0.9);
        color: #F7C873;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #F7C873;
        color: rgba(9, 25, 43, 0.9);
    }

    a {
        color: rgba(9, 25, 43, 0.9);
        text-decoration: none;
    }

    p {
        text-align: center;
        color: rgba(9, 25, 43, 0.9);
    }

</style>

<div class="loginbox ">
    <div class="center">

        <form method="post">
            {% csrf_token %}
            <div class="parent">
                <div class="form">

                    <form action="" method="POST">
                        <h1>SIGN UP</h1>
                        <hr>
                        {% csrf_token %}
                        <label for="fname">First Name:</label>
                        <input type="text" placeholder="Enter your first name" name="fname" required /><br />

                        <label for="fname">Last Name:</label>
                        <input type="text" placeholder="Enter your last name" name="sname" required /><br />

                        <label for="fname">Username:</label>
                        <input type="text" placeholder="Create a username" name="uname" required /><br />

                        <label for="fname">Email:</label>
                        <input type="email" placeholder="Enter your email" name="email" /><br />

                        <label for="fname">Enter Password:</label>
                        <input type="password" placeholder="Create a password" name="pass" required /><br />

                        <button type="submit">Submit</button>
                        <!-- <p>
                        {{error_message}}
                    </p> -->
                        <p>
                            Already have an account? <a href="{% url 'login-page' %}">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock body %}
