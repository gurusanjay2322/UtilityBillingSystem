{% extends 'base.html' %}
{% block title %}Services{% endblock title %}
{% block body %}
<style>
    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        background: rgba(9, 25, 43, 90%);
        border-radius: 10px;
        box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.05); 
    }
    table{
        margin-left: auto;
        margin-right: auto;
    }
    input[type="submit"] {
        width: 40%;
        height: 50px;
        border: 1px solid;
        background: #f6deb3;        
        border-radius: 25px;
        font-size: 18px;
        color: #e9f4fb; 
        font-weight: 700;
        cursor: pointer;
        outline: none;
        margin-top: 75px;
        margin-bottom: 20px;
        margin-left: 118px;
        
    }
    input:hover{
        background-color: #F7C873;
    }

    h1 {
        text-align: center;
    }
    .zui-table {
        border: solid 1px #DDEEEE;
        border-collapse: collapse;
        border-spacing: 0;
        font: normal 13px Arial, sans-serif;
    }

    .zui-table thead th {
        background-color: rgba(9, 25, 43, 90%);
        border: solid 1px rgba(9, 25, 43, 90%);
        color: #ffff;
        padding: 10px;
        text-align: left;
    }

    .zui-table tbody td {
        border: solid 1px rgba(9, 25, 43, 90%)  ;
        color: #ffff;
        padding: 10px;
    }
    table{
        margin-bottom: 20px;
    }
    h1{
        color: #ffff;
    }
    hr{
        color: #ffff;
    }
</style>
<br>
<div class="loginbox mb-5">
    <div class="center">
        <h1>BILL</h1>
        <hr>
        <table class="zui-table">
            <thead>
                <tr>
                    <th>
                        Customer ID
                    </th>
                    <th>
                        NAME
                    </th>
                    <th>
                        bill
                    </th>
                </tr>
            </thead>
            {% for instance in data %}
            <tr>
                <td>
                    {{instance.fields.cus_id}}
                </td>
                <td>
                    {{instance.fields.Name}}
                </td>
                <td>
                    {{instance.fields.bill}}
                </td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="pay">
    </div>
</div>
{% endblock body %}
