{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}

<!-- CSS styles for user profile page -->
<style>
  .user-profile {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 50px auto;
    width: 50%;
    background-color: rgba(9, 25, 43, 0.9);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.2);
  }

  .user-profile h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #fff;
    text-align: left;
    width: 100%;
  }

  .user-profile p {
    font-size: 18px;
    margin: 10px 0;
    color: #fff;
    text-align: right;
    width: 100%;
  }

  .login-container {
    display: flex;
    justify-content: flex-end;
    margin-top: 20px;
  }

  .logout-button {
    margin-right: 20px;
    transition: background-color 0.3s ease;
  }

  .logout-button:hover {
    background-color: #F7C873;
  }

  .logout-button a {
    display: block;
    padding: 10px 20px;
    border-radius: 10px;
    color: #fff;
    text-decoration: none;
  }
</style>



<div class="user-profile">
  <h2>User Profile</h2>
  <p>Username: {{ user.username }}</p>
  <p>First Name: {{ user.first_name }}</p>
  <p>Last Name: {{ user.last_name }}</p>
  <p>Email: {{ user.email }}</p>
  <div class="login-container">
    <div class="logout-button">
      <a class="nav-link active" href="/logout">Logout</a>
    </div>
  </div>
</div>





{% endblock body %}
